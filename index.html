<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE YOU, Mimo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            font-size: 3em;
            color: #ff6f61;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .heart {
            color: #ff6f61;
            font-size: 2em;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .button {
            background-color: #ff6f61;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #ff3b30;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I LOVE YOU, Mimo</h1>
        <p>Dear Mimo,</p>
        <p></p>
        <p>I value you and our relationship more than anything, and I hate that I caused you pain.</p>
        <p></p>
        <p><span class="heart">❤️</span></p>
        <button class="button" onclick="alert('I love you, Mimo!')">Forgive Me?</button>
    </div>
</body>
</html>
